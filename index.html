<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Food Blog</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <main class="food-cards">

        </div>
        <div class="card">
          <img src="images/duck-1024739_640.jpg" alt="duck-with-rice-image" />

          <img src="images/food-8151625_640.webp" alt="carbonara-image" />

        </div>
        <div class="card">
          <img src="images/croissant-6562091_640.jpg" alt="croissant-image" />
